<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naciri Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Naciri Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the platform </p>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <label id="email-label">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    <label id="number-label">Age (optional)</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="99">
    <label id="role-label">Which option best describes your current role?</label>
    <select name="dropdown-role" id="dropdown" required>
      <option value="" disabled selected>Select an option</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="part-time-job">Part Time Job</option>
      <option value="full-time-learner">Full Time Learner</option>
    </select>
    <div class="programmer">
      <label id="programming-label">Have you ever experienced programming?</label>
      <div class="programmer-options">
        <div>
          <input type="radio" name="programmer" name="yes" value="yes" id="yes">
          <label>YES</label>
        </div>
        <div>
          <input type="radio" name="programmer" name="no" value="no" id="no">
          <label>NO</label>
        </div>
      </div>
    </div>
    <div class="checkbox-group">
      <p id="checkbox-question">Which of these do you like?</p>
      <div class="checkbox-options">
        <div class="coding">
          <input type="checkbox" name="options" value="coding">
          <label>Coding</label>
        </div>
        <div class="reading">
          <input type="checkbox" name="options" value="reading">
          <label>Reading</label>
        </div>
        <div class="movies">
          <input type="checkbox" name="options" value="movies">
          <label>Movies</label>
        </div>
      </div>
    </div>
    <div class="comments">
      <label for="additional-comments" id="comment-label">Additional Comments:</label>
      <textarea id="additional-comments" name="comments" placeholder="Enter your comments here..."></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>

</html>
